<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Automotive DYI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Basic Automotive DYI</h1>
    </header>

    <main>
        <h2>Select Your Vehicle</h2>
        <section id="selector-section">
            <label class="selectors" for="year">Year:</label>
            <select id="year">
                <option value="" disabled selected>Select Year</option>
            </select>

            <label class="selectors" for="make">Make:</label>
            <select id="make">
                <option value="" disabled selected>Select Make</option>
            </select>

            <label class="selectors" for="model">Model:</label>
            <select id="model">
                <option value="" disabled selected>Select Model</option>
            </select>

            <button class="selectors" id="submit-button">Find Info</button>
        </section>

        <label class="selectors" for="DYI">DYI:</label>
        <select id="DYI">
            <option value="" disabled selected>Select Project </option>
        </select>

        <section id="youtube-section">
            <h2>YouTube Videos</h2>
        </section>

        <section id="ebay-section">
            <h2>eBay Listings</h2>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
